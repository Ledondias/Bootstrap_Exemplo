<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <button data-bs-toggle="modal" data-bs-target="#modal-example" class="btn btn-success">
        Abrir modal 
    </button>
    <div id="modal-example" data-bs-backdrop="static" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>TÃ­tulo da Modal</h5>
                    <button data-bs-dismiss="modal" class="btn-close" type="button"></button>
                </div>
                <div class="modal-body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos, quaerat eaque minima nulla animi non, quas, ipsam odit repellendus dolores laboriosam nam? Quaerat itaque nobis veniam temporibus vel delectus ipsa!</p>
                </div>
                <div class="modal-footer">
                    <button data-bs-dismiss="modal" type="button" class="btn btn-danger">Cancelar</button>
                    <button type="button" class="btn btn-success">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./lib/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modalExample = new bootstrap.Modal('#modal-example')
            setTimeout(function() {
                modalExample.show()
            }, 5000)
        })
    </script>
</body>
</html>
