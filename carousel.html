<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Bootstrap</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="carousel-exemple" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="https://cdn.pixabay.com/photo/2023/09/30/12/15/owl-8285565_1280.png" class="d-block w-100" alt="Coruja Eurasiática">
                    <div class="carousel-caption">
                        <h2>Foto de uma coruja</h2>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="https://cdn.pixabay.com/photo/2023/08/16/13/06/mantis-8194123_1280.jpg" class="d-block w-100" alt="Louva-a-Deus em uma flor">
                    <div class="carousel-caption">
                        <h2>Foto de um louva-a-Deus</h2>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="https://cdn.pixabay.com/photo/2023/09/29/15/39/honey-bee-8284082_1280.jpg" class="d-block w-100" alt="Abelha colhendo néctar">
                    <div class="carousel-caption">
                        <h2>Foto de uma abelha</h2>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-exemple" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel-exemple" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button class="active" type="button" data-bs-target="#carousel-exemple" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemple" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemple" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
